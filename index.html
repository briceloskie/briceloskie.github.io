<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Xun Fu's Academic Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Noto+Serif+SC:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="container header-content">
            <img src="xun fu.jpg" alt="Profile Photo">
            <div>
                <h1 data-i18n="name"></h1>
                <p data-i18n="title"></p>
            </div>
        </div>
        <div class="language-switch">
            <button id="lang-switch" onclick="switchLanguage()">中文 / English</button>
        </div>
    </div>
    <div class="menu">
        <button onclick="showSection('about')" class="active" data-i18n="menu.about"><i class="fas fa-user"></i> <span data-i18n="menu.about">About Me</span></button>
        <button onclick="showSection('education')" data-i18n="menu.education"><i class="fas fa-graduation-cap"></i> <span data-i18n="menu.education">Education</span></button>
        <button onclick="showSection('research')" data-i18n="menu.research"><i class="fas fa-flask"></i> <span data-i18n="menu.research">Research</span></button>
        <button onclick="showSection('publications')" data-i18n="menu.publications"><i class="fas fa-book"></i> <span data-i18n="menu.publications">Publications</span></button>
        <button onclick="showSection('experience')" data-i18n="menu.experience"><i class="fas fa-briefcase"></i> <span data-i18n="menu.experience">Experience</span></button>
        <button onclick="showSection('skills')" data-i18n="menu.skills"><i class="fas fa-code"></i> <span data-i18n="menu.skills">Skills</span></button>
    </div>
    <div class="container" id="content-container"></div>
    <script src="js/script.js"></script>
</body>
</html>
